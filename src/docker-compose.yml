version: '3.7'

services:
  identity:
    image: identity
    container_name: identity
    depends_on:
        - identity_db
    build:
        context: .
        dockerfile: Dockerfile.Identity
    ports:
        - '7070:80'

  chat:
    image: chat
    container_name: chat
    depends_on:
        - chat_db
    build:
        context: .
        dockerfile: Dockerfile.Chat
    ports:
        - '7071:80'

  chat_gateway:
    image: chat_gateway
    container_name: chat_gateway
    build:
        context: .
        dockerfile: Dockerfile.ChatGateway
    ports:
        - '7072:80'

  identity_db:
    image: postgres:latest
    container_name: identity_db
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - identity_db_data:/var/lib/postgresql/data/
    
  chat_db:
    image: postgres:latest
    container_name: chat_db
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - chat_db_data:/var/lib/postgresql/data/
    

volumes:
  chat_db_data:  
  identity_db_data: